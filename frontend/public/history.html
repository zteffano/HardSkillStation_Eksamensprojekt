<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="assets/styles/home.css">
    <link rel="stylesheet" href="assets/styles/header.css">
    <link rel="stylesheet" href="assets/styles/footer.css">
    <link rel="stylesheet" href="assets/styles/course.css">
    <title>History</title>
</head>

<body>
    <special-header></special-header>
    <main>
        <section id="hero">
            <section id="heroContent">
                <h1 id="heroContentHeading">History</h1>
                <p>Vi har arbejdet sammen med mange firmaer her i kolding, og produceret mange
                    forskellige workshops. Her kan du se alle firmaer vi har arbejdet med og alle
                    vores tidligere workshops.
                </p>
            </section>
        </section>
        <h2 id="companyIntroduction">Firmaer og Sammerbejdspartnere</p>
        <section id="companyOverview">
            <div id="companyDisplay"></div>  
        </section>
        <section id="courseOverview" class="course">
            <section id="courseOverviewContent">
                <section id="courseOverviewSortButtons">
                    <button class="tech noShow">tech</button>
                    <button class="social noShow">social</button>
                    <button class="business noShow">business</button>
                    <button class="creative noShow">creative</button>
                </section>
                <h2 id="oldWorkshopIntroduction">Tidligere workshop</h2>
                <section id="courseOverviewCards">
                    <div id="workshopDisplay"></div>                  
                </section>
            </section>
        </section>
    </main>
    <special-footer></special-footer>


    <script src="../src/components/navbar/headerFooter.js"></script>
    <script src="../src/components/hero/hero.js"></script>
    <script type="module" src="./js/test.js"></script>
</body>

</html>
